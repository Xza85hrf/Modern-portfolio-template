name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build:client

      - name: Install serve for static preview
        run: npm install -g serve

      - name: Start static server
        run: |
          serve -s dist -l 4173 &
          sleep 5
        env:
          NODE_ENV: production

      - name: Wait for application to be ready
        run: |
          echo "Waiting for server to start..."
          timeout 60 bash -c 'until curl -s http://localhost:4173 > /dev/null; do echo "Waiting..."; sleep 2; done'
          echo "Server is ready!"
          curl -I http://localhost:4173 || true

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli lighthouse

      - name: Run Lighthouse CI
        run: |
          mkdir -p .lighthouseci
          lhci autorun || echo "Lighthouse completed with warnings"
        continue-on-error: true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: ignore

      - name: Display Lighthouse Results
        if: always()
        run: |
          echo "âœ… Lighthouse CI completed!"
          if [ -d ".lighthouseci" ]; then
            echo "ðŸ“Š Lighthouse reports generated"
            ls -la .lighthouseci/
          fi
